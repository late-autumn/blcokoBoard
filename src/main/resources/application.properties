spring.thymeleaf.cache=false
spring.resources.cache.period=0
 
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url=jdbc:log4jdbc:h2:tcp://localhost/~/testdb
spring.datasource.hikari.username=sa
spring.datasource.hikari.password=
#spring.datasource.hikari.data=classpath:insert-data.sql
 
   

#insert
spring.datasource.platform=h2
spring.datasource.data=classpath:insert-data.sql
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
spring.jpa.properties.javax.persistence.schema-generation.drop-source=script
spring.jpa.properties.javax.persistence.schema-generation.drop-script-source=drop-tables.sql
spring.jpa.properties.javax.persistence.sql-load-script-source=insert-data.sql
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=create-drop

